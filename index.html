<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/png" sizes="16x16" rel="icon" href="favicon.png">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Weather</title>
</head>

<body>
        <header class="header">
                <div class="container">
                        <h1 class="header__title">CSS Weater Forecast<i class="wi wi-day-sunny"></i></h1>
                </div>
        </header>
        <main class="content">
                <div class="container">
                        <ul class="content__list">
                                <li class="content__item content__item-city content__item_city-1 width-50">Lisbon<span
                                                class="content__item-icon">21&#8451<i
                                                        class="wi wi-day-sunny"></i></span></li>
                                <li class="content__item content__item-city content__item_city-2 width-25">Paris<span
                                                class="content__item-icon">11&#8451<i
                                                        class="wi wi-day-cloudy"></i></span></li>
                                <li class="content__item content__item-city content__item_city-3 width-25">Belgrade<span
                                                class="content__item-icon">15&#8451<i
                                                        class="wi wi-solar-eclipse"></i></span></li>
                                <li class="content__item content__item-city content__item_city-4 width-25">Lviv<span
                                                class="content__item-icon">21&#8451<i
                                                        class="wi wi-day-windy"></i></span></li>
                                <li class="content__item content__item-city content__item_city-5 width-25">Tel Aviv<span
                                                class="content__item-icon">32&#8451<i class="wi wi-hot"></i></span></li>
                                <li class="content__item content__item-city content__item_city-6 width-25">Cair<span
                                                class="content__item-icon">21&#8451<i
                                                        class="wi wi-day-light-wind"></i></span></li>
                                <li class="content__item content__item-city content__item_city-7 width-25">New York<span
                                                class="content__item-icon">17&#8451<i
                                                        class="wi wi-day-light-wind"></i></span></li>
                                <li class="content__item content__item-city content__item_city-8 width-25">New Delh<span
                                                class="content__item-icon">15&#8451<i
                                                        class="wi wi-day-windy"></i></span></li>
                                <li class="content__item content__item-city content__item_city-9 width-50">Sanicon
                                        Francisco<span class="content__item-icon">17&#8451<i
                                                        class="wi wi-day-thunderstorm"></i></span></li>
                                <li class="content__item content__item-city content__item_city-10 width-25">Tokyo<span
                                                class="content__item-icon">8&#8451<i
                                                        class="wi wi-day-rain-mix"></i></span></li>
                                <li class="content__item content__item-city content__item_city-11 width-100">Sydney<span
                                                class="content__item-icon">25&#8451<i
                                                        class="wi wi-day-rain-mix"></i></span></li>
                        </ul>
                </div>
        </main>
        <footer class="footer">
                <div class="container">
                        <h5 class="footer__content">Have a nice day and don't forget umbrella if you are in New Delhi
                                now</h5>
                </div>
        </footer>
</body>

</html>
